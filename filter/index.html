<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .blur {
        filter: blur(10px);
    }
    .grayscale {
        filter: grayscale(100%);
    }
    .invert {
        filter: invert(1);
    }
    .brightness {
        filter:brightness(150%)
    }
    .contrast{
        filter: contrast(200%);
    }
</style>
<body>
    <div class="container">
        <img class="blur" src="cat.jpg" alt="">
        <img class="grayscale" src="cat.jpg" alt="">
        <img class="invert" src="cat.jpg" alt="">
        <img class="brightness" src="cat.jpg" alt="">
        <img class="contrast" src="cat.jpg" alt="">
    </div>
</body>
</html>
